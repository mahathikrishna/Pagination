<!DOCTYPE html>
<html ng-app="myapp">

<head>
  <meta charset="utf-8" />
  <title>Pagination</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.angularjs.org/1.3.15/angular.js"></script>
  <script src="script.js"></script>
</head>

<body>
  <h2>PAGINATION</h2>
<div>
  <div ng-controller="Maincontoller" ng-init="showData()">

    <ul>
      <li class="paginationclass"> <span>ID</span><span>NAME</span><span>USERNAME</span><span>EMAIL</span></li>
      <li class="paginationclass1" ng-repeat="page in pages | pagination : currentPage*itemsPerPage | limitTo: itemsPerPage">
        <span>{{ page.id }}</span><span>{{ page.firstName }}</span>
        <span>{{ page.username }}</span><span>{{ page.email }}</span>

      </li>
    </ul>

    <div class="pagination-div">
      <ul class="pagination">
        <li class="list" ng-class="DisablePrevPage()">
          <a href ng-click="prevPage()">« Prev</a>
        </li>
        <li class="list" ng-repeat="n in range()" ng-class="{active: n == currentPage}" ng-click="setPage(n)">
          <a href="#">{{n+1}}</a>
        </li>
        <li class="list" ng-class="DisableNextPage()">
          <a href ng-click="nextPage()">Next »</a>
        </li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
